<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ChatGPT Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1 class="center">ChatGPT Search</h1>
  <!-- <button id="check-tab-btn">Check Tab</button> -->
  <input type="text" placeholder="Search term" id="searchTerm" />
  <button id="searchBtn">Search</button>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <button id="rebuild">Rebuild search index</button>
    <p id="rebuild-info">Note: You will be unable to use ChatGPT while the index reloads. This can take up to a minute (2*numChats seconds).</p>
    <p id="last-index">Currently searching through chats up until [last index date and time]</p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
